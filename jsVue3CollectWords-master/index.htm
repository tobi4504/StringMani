<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>String manipulation</title>
  <script src="https://unpkg.com/vue@next"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <div class="d-flex justify-content-center" >
  <div class="media-center" id="app">
  <h1>String manipulation</h1>
  <div class="card" style="width: 40rem;">
    <div class="card-header">
      <input v-model="word" type="text" placeholder="Type a word" id="wordInput" />
      <button v-on:click="show(word)" id="showButton">Show</button>
      <button v-on:click="clear" id="clearButton">Clear</button>
    </div>
    <la> {{message}}</la>
      <la> {{message1}}</la>
      <la> {{message2}}</la>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">1. {{message}}</li>
      <li class="list-group-item">2. {{message1}}</li>
      <li class="list-group-item">3. {{message2}}</li>
    </ul>
  </div>
</div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
